<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>ToDo List</h1>
        <form method="POST" th:action="@{/list}">
            <select name="priority" id="priority" class="form-select">
                <option th:value="pending">Pending</option>
                <option th:value="completed">Completed</option>
                <option th:value="in_progress">In Progress</option>
                <option th:value="All">All</option>
            </select>
            <button class="btn btn-primary">Filter</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Priority Level</th>
                    <th scope="col">Status</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Updated At</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="toDo : ${toDoList}">
                    <td th:text="${toDo.id}"></td>
                    <td th:text="${toDo.name}"></td>
                    <td th:text="${toDo.description}"></td>
                    <td th:text="${toDo.dueDate}"></td>
                    <td th:text="${toDo.priority}"></td>
                    <td th:text="${toDo.status}"></td>
                    <td th:text="${toDo.createdAt}"></td>
                    <td th:text="${toDo.updatedAt}"></td>
                    <td>
                        <a th:href="@{/edit/{toDo-id}(toDo-id=${toDo.id})}" class="btn btn-success">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{toDo-id}(toDo-id=${toDo.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
